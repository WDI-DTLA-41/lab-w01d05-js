<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Todo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Todo</h1>
  <input type="text" class="new-todo" placeholder="Todo...">
  <ul class="todos">
    <li class="todo">Unfinished Todo<span class="remove">x</span></li>
    <li class="todo completed">Finished Todo<span class="remove">x</span></li>
  </ul>
  <script src="main.js"></script>
</body>
</html>
